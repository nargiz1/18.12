<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,500;1,600&family=Zen+Antique&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container pt-5">
            <h1 class="mb-4">Hi! What are you going to do today?</h1>
            <div class="row mb-4">
                <div class="col-md-6">
                    <input type="text" id="myTextInput" class="form-control" placeholder="Enter task..." aria-label="First name">
                </div>
                <div class="col-md-4">
                    <input type="datetime-local" id="myDateInput" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-md-2">
                    <button id="myBtn" class="btn btn-success d-block w-100" style="color: white;">Add Task</button>
                </div>
            </div>
            <ul class="list-group" id="taskWrapper"></ul>
            <button id="delete-all" class="btn btn-danger me-4 mt-5 d-none">Delete All</button>
            <button id="delete-selected" class="btn btn-warning mt-5 d-none">Delete Selected</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
